<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
    <ion-buttons end>
      <button ion-button fab (click)="saveGroup()">

      </button>

  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-select>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label clolor="primary" floating >Group Name</ion-label>

  </ion-list>
